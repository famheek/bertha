<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Bartabello">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">

    <script type="text/javascript">
      window.addEventListener("touchend", ios_unlock_sound, false);
      function ios_unlock_sound(event) {
        speechSynthesis.speak(new SpeechSynthesisUtterance(""));
        window.removeEventListener("touchend", ios_unlock_sound, false);
      }
    </script>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('app/bootstrap.js');
    </script>
  </head>
  <body onunload="">
    <ng-view></ng-view>
  </body>
</html>
