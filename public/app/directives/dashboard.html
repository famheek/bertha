
<p class="today">
  <span>Vandaag is het</span>
  <span class="day-of-week important">{{dayOfWeek}}</span>
  <span class="day-of-month">{{dayOfMonth}}</span>
  <span class="month">{{month}}</span>
  <span class="year">{{year}}</span>
</p>

<p class="now">
  <span>Het is nu</span>
  <span class="time important">
    <span class="minutes">{{minutes}}</span>
    <span class="minutes-direction">{{minutesDirection}}</span>
    <span class="hours">{{hours}}</span>
  </span>
</p>

<p class="soon">

</p>
