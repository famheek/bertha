<md-dialog>
 <md-toolbar class="md-toolbar-tools card-toolbar">
  <span>Registreer</span>
  <span flex></span>
  <md-button class="md-icon-button" ng-click="cancel()">
   <i class="fa fa-times"></i>
   <md-tooltip>Annuleer</md-tooltip>
  </md-button>
 </md-toolbar>
 <md-dialog-content>

  <form ng-submit="signUp(email, passwordOne)" layout="column">

   <md-input-container>
    <label>Email</label>
    <input ng-model="email">
   </md-input-container>

   <md-input-container>
    <label>Wachtwoord</label>
    <input type="password" ng-model="passwordOne">
   </md-input-container>

   <md-input-container>
    <label>Herhaal wachtwoord</label>
    <input type="password" ng-model="passwordTwo">
    <div flex>
     <div ng-messages>
       <span ng-message="required" ng-show="passwordOne && passwordTwo && (passwordOne != passwordTwo)">Wachtwoorden komen niet overeen</span>
     </div>
    </div>
   </md-input-container>

   <span ng-if="errorMessage">Error, probeer het opnieuw</span>

   <md-button class="md-primary md-raised" type="submit" ng-disabled="!email || !passwordOne || !passwordTwo || !(passwordOne == passwordTwo)">Sign up</md-button>

  </form>

 </md-dialog-content>
</md-dialog>
